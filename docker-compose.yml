    
services:
  rabbitmq:
    image: rabbitmq:3-management
    hostname: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin_secure_2025
    volumes:
      - ./rabbitmq-setup.sh:/docker-entrypoint-init.d/rabbitmq-setup.sh:ro
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:7.0
    container_name: cinema-mongodb
    restart: always
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: cinema_ecommerce_ticket
    volumes:
      - mongo_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - app_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: "redis:7.2"
    command: ["redis-server", "--requirepass", "MinhaSenhaRedis"]
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "MinhaSenhaRedis", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  cinema-apigateway-api:
    build:
      context: .\Cinema.APIGateway
      dockerfile: src\Cinema.APIGateway.API\Dockerfile
    ports:
      - "5000:5000"
    environment:
      # RabbitMq
      - RabbitMq__Host=rabbitmq
      - RabbitMq__Port=5672
      - RabbitMq__Username=apigateway_user
      - RabbitMq__Password=apigateway_secure_2025
      - RabbitMq__QueueCreateEcommerceTicketName=cinema-ecommerce-criacao-ticket
      # EcommerceTicketApi
      - EcommerceTicketApi__BaseUrl=http://cinema-ecommerce-ticket:5000/api/
      # CatalogApi
      - CatalogApi__BaseUrl=http://cinema-catalog:5000/api/
      # Environment Variables
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=5000
      - ENV=dev
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - app_network

  cinema-ecommerce-ticket:
    build:
      context: .\Cinema.EcommerceTicket
      dockerfile: src\Cinema.EcommerceTicket.API\Dockerfile
    ports:
      - "5001:5000"
    environment:
      # RabbitMq
      - RabbitMq__Host=rabbitmq
      - RabbitMq__Port=5672
      - RabbitMq__Username=ecommerce_user
      - RabbitMq__Password=ecommerce_secure_2025
      - RabbitMq__QueueCreateEcommerceTicketName=cinema-ecommerce-criacao-ticket
      # MongoDb
      - MongoDb__ConnectionString=mongodb://cinema_app_user:cinema_secure_db_2025@mongodb:27017/cinema_ecommerce_ticket?authSource=cinema_ecommerce_ticket&retryWrites=false
      - MongoDb__DatabaseName=cinema_ecommerce_ticket
      - MongoDb__TicketsCollectionName=tickets
      # CatalogApi
      - CatalogApi__BaseUrl=http://cinema-catalog:5000/api/
      # Redis
      - Redis__ConnectionString=redis:6379,password=MinhaSenhaRedis
      # Environment Variables
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=5000
      - ENV=dev
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app_network

  cinema-catalog:
    build:
      context: .\Cinema.Catalog
      dockerfile: src\Cinema.Catalog.API\Dockerfile
    ports:
      - "5002:5000"
